<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
</head>
<body>
    
        <!-- ========= Header of form  ========= -->
    
    <div id="header">
         <h1>J.K.M.B.Mallick Public School</h1>
         <h2>Admission Form</h2>
    </div>
      <hr>

    <!------------- Personal Information of students      ------------->

      <div id="addmissio-form">
          
                    <h1>Personal Information</h1>
         <div id="s_admission_information" style="display: block;">
            <form>
                
                 <label for="fname">FULL NAME : </label>
                    <input style="margin: 5px 50px;" type="text" id="fname" name="fname" placeholder="Full Name" required><br><br>
                 <label for="father-name">FATHER'S NAME: </label>
                    <input style="margin: 5px 20px;" type="text" id="father-name" name="fther-name" placeholder="Father Name"><br><br>
                 <label for="cnic">CNIC : </label>
                    <input style="margin: 5px 100px;" type="number" id="cnic" name="cnic" placeholder="CNIC"><br><br>
                 <label for="favorite-color">FAVORITE COLOR : </label>
                    <input style="margin: 5px 5px;" type="color" id="fcolor" name="fcolor" placeholder="FAVORITE COLOR: "><br><br>
                 <label for="date-of-birth">D-O-B : </label>
                    <input style="margin: 5px 100px;" type="date" id="date-of-birth" name="date-of-birth" placeholder="D-O-B: "><br><br>
                 <label for="student-email">EMAIL : </label>
                    <input style="margin: 5px 90px;" type="email" id="student-email" name="student-email" placeholder="EMAIL: "><br><br>
                
            </form>
       
      </div>

</body>
</html>
