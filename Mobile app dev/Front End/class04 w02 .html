<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
</head>
<body>
<form>    
        <!-- ========= Header of form  ========= -->
    
    <div id="header">
         <h1>J.K.M.B.Mallick Public School</h1>
         <h2>Admission Form</h2>
    </div>
      <hr>

    <!------------- Personal Information of students      ------------->

      <div id="addmissio-form">
          
                    <h1>Personal Information</h1>
         <div id="s_admission_information" style="display: block;">
            <form>
                
                 <label for="fname">FULL NAME : </label>
                    <input style="margin: 5px 50px;" type="text" id="fname" name="fname" placeholder="Full Name" required><br><br>
                 <label for="father-name">FATHER'S NAME: </label>
                    <input style="margin: 5px 20px;" type="text" id="father-name" name="fther-name" placeholder="Father Name"><br><br>
                 <label for="cnic">CNIC : </label>
                    <input style="margin: 5px 100px;" type="number" id="cnic" name="cnic" placeholder="CNIC"><br><br>
                 <label for="favorite-color">FAVORITE COLOR : </label>
                    <input style="margin: 5px 5px;" type="color" id="fcolor" name="fcolor" placeholder="FAVORITE COLOR: "><br><br>
                 <label for="date-of-birth">D-O-B : </label>
                    <input style="margin: 5px 100px;" type="date" id="date-of-birth" name="date-of-birth" placeholder="D-O-B: "><br><br>
                 <label for="student-email">EMAIL : </label>
                    <input style="margin: 5px 90px;" type="email" id="student-email" name="student-email" placeholder="EMAIL: "><br><br>
                
            </form>
      </div>
          <hr>
           <!------------- Residential Information of students      ------------->
         <div id="residential_form">
          <h1>Residential Information</h1>
             <div id="residential_information">
                    <label for="student_city">CITY NAME : </label>
                      <input type="text" id="student_city" name="student_city" placeholder="city name" required><br><br>
                 <div id="provinance">
                   <label for="provinance">PROVINANCE:</label>
                      <select id="student_provinance">
                        <option value="punjab" selected>punjab</option>
                        <option value="sindh">sindh</option>
                        <option value="kpk">KPK</option>
                        <option value="Blochastan">Blochastan</option>
                      </select>
                 </div>
                 <br>
                 <div id="country">
                    <label for="provinance">COUNTRY:</label>
                    <select id="student_provinance">
                      <option value="punjab" selected>USA</option>
                      <option value="sindh">AFGANSTAN</option>
                      <option value="kpk">CANADA</option>
                      <option value="Blochastan">ITLY</option>
                    </select>
                 </div>
                 <div id="gender">
                    <h4> GENDER : </h4>
                    <input type="radio"> 
                     <label for="male">Male</label>
                   <input type="radio"> 
                     <label for="female">female</label>
                   <input type="radio"> 
                   <label for="other">other</label>                      
                 </div>
              </div>
           </div>
                      <hr>
</form>
</body>
</html>
